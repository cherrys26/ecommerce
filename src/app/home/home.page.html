<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon id="cart" slot="end" name="cart-outline"></ion-icon>
    <!-- <ion-img slot="end" src="./assets/coollogo_com-93742336.png" class="main-img"></ion-img> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <h1 id="center">Welcome to</h1>

  <ion-img id="main-pic" src="./assets/coollogo_com-93742336.png"></ion-img>

  <a href="./categorys/categorys">
    <ion-button color="tertiary">Shop Categorys</ion-button>
  </a>
  <a href="./products/products">
    <ion-button color="tertiary">Shop All</ion-button>
  </a>
  <div>
    <ion-label>
      <h1>Featured Products</h1>
    </ion-label>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <h3>queen panel bed</h3>
        <ion-img src="./assets/product-1.jpeg"></ion-img>
      </ion-slide>
      <ion-slide>
        <h3>fridge</h3>
        <ion-img src="./assets/product-5.jpeg"></ion-img>
      </ion-slide>
      <ion-slide>
        <h3>table</h3>
        <ion-img src="./assets/product-8.jpeg"></ion-img>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
