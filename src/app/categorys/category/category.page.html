<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon id="cart" slot="end" name="cart-outline"></ion-icon>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content onload="runCategory(); runHttp()">

  <ion-card *ngFor="let product of products; let cat of category">
    <a [routerLink]="['/product', product.id]">
      <ion-card-header>
        <ion-card-title class="title">
          {{ cat.title }}
        </ion-card-title>
        <ion-card-subtitle>
          <h4 class="subtitle">{{cat.rating}}%</h4>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-img src="{{ cat.image }}"></ion-img>
      <ion-card-content>
        <h3 class="h3-cont">${{cat.price}}</h3>
      </ion-card-content>
    </a>
  </ion-card>
</ion-content>
