<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-fab vertical="center" horizontal="end" slot="end">
      <ion-fab-button (click)="openCart()" #cart>
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-toolbar>
</ion-header>



<ion-content onload="runCategory(); runHttp()">

  <ion-card *ngFor="let product of products; let cat of category">
    <a [routerLink]="['/product', product.id]">
      <ion-card-header>
        <ion-card-title class="title">
          {{ cat.title }}
        </ion-card-title>
        <ion-card-subtitle>
          <h4 class="subtitle">{{cat.rating}}%</h4>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-img src="{{ cat.image }}"></ion-img>
      <ion-card-content>
        <h3 class="h3-cont">${{cat.price}}</h3>
      </ion-card-content>
    </a>
  </ion-card>
</ion-content>
