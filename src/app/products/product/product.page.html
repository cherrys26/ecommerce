<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img slot="end" src="./assets/coollogo_com-93742336.png" class="main-img"></ion-img>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content onload="getProd()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Queen Panel Bed
      </ion-card-title>
      <ion-card-subtitle>
        <h4 id="subtitle">65%</h4>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img src="./assets/product-1.jpeg"></ion-img>
    <ion-card-content>
      <h3>$10.99</h3>
    </ion-card-content>
  </ion-card>
</ion-content>
