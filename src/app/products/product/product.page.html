<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons vertical="start" horizontal="end" slot="end">
      <ion-button (click)="openCart()" #cart>
        <ion-icon name="cart" class="cart-outline"></ion-icon>
        <ion-badge class="cart-length">{{ cartItemCount | async }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content onload="getProd()">
  <ion-content >
    <ion-card-header>
      <ion-card-title>
        {{title}}
      </ion-card-title>
      <ion-card-subtitle>
        <h4 id="subtitle">{{rating}}%</h4>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img src="{{image}}"></ion-img>
    <ion-card-content>
      <h3>{{description}}</h3>
      <h3 id="space">${{price}}
        <ion-button color="tertiary" (click)="presentToast(); addToCart()">Add to Cart</ion-button>
      </h3>
    </ion-card-content>

  </ion-content>
</ion-content>
