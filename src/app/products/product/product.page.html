<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon id="cart" slot="end" name="cart-outline"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content onload="getProd()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Queen Panel Bed
      </ion-card-title>
      <ion-card-subtitle>
        <h4 id="subtitle">65%</h4>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img src="./assets/product-1.jpeg"></ion-img>
    <ion-card-content>
      <h3>$10.99</h3>
    </ion-card-content>
  </ion-card>
</ion-content>
